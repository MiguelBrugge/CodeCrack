<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrack</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>

<body class="container pt-5">
    <section class="text-center">
        <h1>CodeCrack</h1>
        <p class="text-secondary">
            CodeCrack challenges users to guess the correct output of various code snippets.<br>
            Sharpen your coding skills and climb the leaderboard as you crack each code!</p>
    </section>
    <hr>
    <h4 id="snippet-name" class="m-0 text-center fw-bold mb-2"></h4>
    <main class="d-flex flex-column justify-content-center align-items-center h-75 gap-3 pb-4">
<pre class="codeSnippet language-javascript rounded-4 shadow h-100 bg-dark ps-3">
<code class="language-javascript">
// This is a sample JavaScript code snippet
function greet() {
console.log("Hello, CodeCrack!");
}
greet();
</code>
</pre>
        <form id="answer-form" class="w-25 d-flex justify-content-center">
            <input id="answer-input" class="border-3 py-2 px-3 shadow" type="text" placeholder="Your answer">
            <button id="submit-button" class="border-3 py-2 px-3 fw-bold shadow" type="submit">Submit</button>
        </form>
    </main>
    <script src="./main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/prism.min.js"></script>
</body>

</html>
